    <section class="title-section1">
        <h1 class="emphasis">Contact Us Here</h1>

    <section class="section21">
        <figure>
            <figcaption class="p21">
                Want to get in touch or give your suggestions to improve this website?<strong> Fill the form and let's talk!</strong> 
            </figcaption>
            <!-- Image or any other content can go here if needed -->
        </figure>
    </section>

    <section class="section22">
        <form class="form" action="http://localhost/con/submit.php">
            <fieldset>
                <legend>Contact form:</legend>
                
                <section class="radiobutton">
                    <label class="title-label" for="Mr">Title:</label>
                    <label class="choice">
                        <input type="radio" id="Mr" name="gender" value="male" class="radiobutton1">
                        Mr.
                    </label>
                    <label class="choice">
                        <input type="radio" id="Mrs" name="gender" value="female" class="radiobutton2">
                        Ms.
                    </label>
                    <label class="choice">
                        <input type="radio" id="Other" name="gender" value="other" class="radiobutton3">
                        Other
                    </label>
                </section>
                
                <label for="fname">Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                
                <label for="Email">Email</label>
                <input type="text" id="Email" name="email" placeholder="Your Email">
                
                <label for="Pnumber">Phone Number</label>
                <input type="text" id="Pnumber" name="Pnumber" placeholder="Your Phone Number">
                
                <label for="subject">Message Us</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height: 200px"></textarea>
                
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </section>
